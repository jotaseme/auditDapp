<main class="form-signin">
  <form>
    <!--    <img class="mb-4" src="/docs/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInputName" placeholder="name"
             (keyup)="onChangeName($event)">
      <label for="floatingInputName">User name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com"
             (keyup)="onChangeEmail($event)">
      <label for="floatingInputEmail">Email address</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="onLogin()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
